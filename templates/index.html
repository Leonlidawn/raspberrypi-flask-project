        .top-bar div {

        .bordered {

        }
        canvas{
            height:15vh;
        }
        .data-cell{

            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        #hb-data{
            color:greenyellow;
        }

        .warning-hight{
            color:red;
            font-weight: bold;
            animation: warning 1.5s linear infinite;
        }

        .warning-low{
            color:rgb(255, 196, 0);
            font-weight: bold;
        }

        @keyframes warning  {
            0%{
                opacity: 0.5;
            }
            50%{
                opacity: 1;
            }
            100%{
                opacity: 0.5;
            }
        }

    </style>

        var warningString = '-';

        $( document ).ready(function(){
            //Perform Ajax request.
            $.ajax({
                url: 'patient',
                type: 'get',
                success: function(data){
                    console.log( data.name ); // John
                    document.getElementById('patient').innerText=data.name;
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                    $('#content').html(errorMsg);
                  }
            });
        });

        // ====current time=====
        $( document ).ready(function(){
            //Perform Ajax request.
            setInterval(
            function(){
                var dt = new Date();
            sec =  dt.getSeconds()
            if(sec < 10){
                sec = '0'+sec;
            }
            var time = dt.getHours() + ":" + dt.getMinutes() + ":" + sec;
            document.getElementById('time').innerText=time;
            },1000
            )
        });

        //=========== "Heart Rate" ===========
        $(document).ready(function () {
            const hrConfig = { lineColor: 'red' };

            let config = {
                type: 'line',
                data: {
                    pointRadius: 0,
                    labels: [],
                    datasets: [{
                        label: "Heart Rate",
                        backgroundColor: hrConfig.lineColor,
                        borderColor: hrConfig.lineColor,
                        data: [],
                        fill: false,
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio:false,
                    title: {
                        display: false,
                        text: 'Heart Rate'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: false
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: false,
                                labelString: 'Time'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: false,
                                labelString: 'Value'
                            }
                        }]
                    }
                }
            };

            const context = document.getElementById('hb-chart').getContext('2d');

            const lineChart = new Chart(context, config);

            const source = new EventSource("/chart-data/hb");

            const currentHb = document.getElementById('hb-data');
            currentHb.innerText = "asf";

            source.onmessage = function (event) {
                const data = JSON.parse(event.data);
                console.log(data);
                if (config.data.labels.length === 200) {
                    config.data.labels.shift();
                    config.data.datasets[0].data.shift();
                }
                config.data.labels.push(data.time);
                config.data.datasets[0].data.push(data.value);
                config.data.datasets[0].label = 'Heart Rate : ' + data.value;
                console.log()
                lineChart.update();                
                
            }
        });
